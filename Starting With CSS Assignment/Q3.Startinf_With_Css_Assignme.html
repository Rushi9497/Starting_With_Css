<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Form</title>
    <style>
        .firstName {
            background-color: blueviolet;

        }
        .lastName {
            background-color: red;

        }
        .email{
            background-color: gold;

        }
        #terms{
            accent-color:blue;
        }
        button{
            background-color: aqua;
            opacity: 50%;
        }
        body{
            background-color: blanchedalmond;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="Name">First Name:
            <input type="text" name="Rushikesh" class="firstName" placeholder="First Name" 
            required minlength="3"
            max="20">
        </label>
        <br>
        <br>

        <label for="Last Name">Last Name:
            <input type="text" name="Deshmukh" class="lastName" placeholder="Last Name"
             required minlength="3"
             max="20">
        </label>
        <br>
        <br>

        <label for="Email">Email:
            <input type="text" name="email" class="email" placeholder="YourMail@gmail.com">
        </label>
        <br>
        <br>

        <label for="Password">Password:
            <input type="password" name="password" class="password" placeholder="***********"
            required minlength="8">
        </label>
        <br>
        <br>

        <label for="conformPassword">Password:
            <input type="password" name="conformPassword" class="conformPassword" placeholder="***********"
            required minlength="8">
        </label>
        <br>
        <br>

        <label for="">Gender:
            <input type="radio" id="male" value="male" name="Gender" checked/>
            <label for="male">Male</label>
            <input type="radio" id="Female" value="Female" name="Gender" checked/>
            <label for="Female">Female</label>
            <input type="radio" id="other" value="other" name="Gender" checked/>
            <label for="other">Other</label>
        </label>
        <br>
        <br>

        <label for="Trrms">terms
            <input type="checkbox" id="terms"> I agree all the terms and conditions
        </label>
        <br>
        <br>

       <button type="submit">Submit</button>
    </form>
    
</body>
</html>

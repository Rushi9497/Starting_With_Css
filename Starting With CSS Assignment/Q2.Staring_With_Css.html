<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Example</title>
    <style>
        .Main_large_para {
            color: red;
        }
        .Main_Small_Para {
        color: green;
       }
       .Sub_large_para {
        color: blue;

       }

       .Sub_small_para {
        color: aqua;

       }
       .btn_yes {
        color: blueviolet;
       }
       .btn_no {
        color: red;
       }
    body {
        background-color: black;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="Main">
        <p class="Main_large_para">This is my main large paragraph</p>
        <p class="Main_Small_Para">This is my main small paragraph</p>
        

    </div>

    <div class="Sub">
        <p class="Sub_large_para">This is my sub large paragraph</p>
        <p class="Sub_small_para">This is my sub paragraph</p>
        <button class="btn_yes">yes</button>
        <button class="btn_no">No</button>

    </div>
    
</body>
</html>
